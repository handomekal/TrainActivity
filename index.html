<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <style>
        h1 {
            font-family: 'Special Elite';
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }

        .lead {
            text-align: center
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class='container'>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="text-centered"></div>
                    <h1 class="display-4">Anytime is Train Time</h1>
                    <p class="lead">ALL ABOARD!!!!</p>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <h2>Current Train Schedule</h2>
            <tr>
                <th scope="col">Train Time</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

            </tr>
        </thead>
        <tbody>
            <div class="card card-default">
                <div class="card-body">
                    <strong>Regional Rail</strong>
                </div>
            </div>
            <tr>
                <th scope="row">Airport Line</th>
                <td>Univerity City</td>
                <td>30</td>
                <td>5:27AM</td>
                <td>30</td>


            </tr>
            <tr>
                <th scope="row">Chestnut Hill East Line</th>
                <td>Jefferson Station</td>
                <td>7</td>
                <td>6:15AM</td>
                <td>20</td>


            </tr>
            <tr>
                <th scope="row">Trenton Line</th>
                <td>30th Street Station</td>
                <td>10</td>
                <td>4:10AM</td>
                <td>30</td>


            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput"><strong>Train Name</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Add Train...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><strong>Destination</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Add Destination...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><strong>First Train Time (HH:mm-Military Time)</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Add Military Time...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><strong>Frequency (min)</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Add Frequency...">
        </div>
    </form>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        Submit
    </button>

    <script src="assets/javascript/app.js"></script>


</body>

</html>
